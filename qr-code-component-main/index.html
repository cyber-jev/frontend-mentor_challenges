<!DOCTYPE html>

	<head>
		<html lang="en">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/johnny-img-icon.jpg"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | QR code component</title>
	</head>
	<body>
		<main>
					<div class="card">
			<div class="card--element card--image">
				<img src="./images/image-qr-code.png" alt="frontend mentor qr code" />
			</div>
			<div class="card--element h3">
				<h3>Improve your front-end skills by building projects</h3>
				<p>
					Scan the QR code to visit Frontend Mentor and take your coding skills
					to the next level
				</p>
			</div>
			<div class="card--element p"></div>
		</div>
		</main>
		
		<footer>
					<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Johnny Ekparam</a>.
		</div>
		</footer>

	</body>
</html>
